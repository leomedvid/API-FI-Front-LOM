
<div class="faind___container_body">
  <mat-toolbar color="primary" class="faind___toolbar">
    <button mat-icon-button color="primary" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span> Sistema de Móveis </span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="faind___mat-sidenav-container"> 
    <mat-sidenav #sidenav >
      <mat-nav-list>
        <a mat-list-item routerLink="/questoes"> Móveis </a> 
        <a mat-list-item routerLink="/usuarios"> Usuários </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
