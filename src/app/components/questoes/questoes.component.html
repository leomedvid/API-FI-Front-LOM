<div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/questionario/new">Novo móvel </button>
  </div>
    <div class="div-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
            <button mat-button routerLink="/questionario/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="cor">
          <th mat-header-cell *matHeaderCellDef>Cor</th>
          <td mat-cell *matCellDef="let element">{{ element.cor }}</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
        </ng-container>
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">{{ element.preco }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      </table>    
    </div>
